<html>
	<head>
		<script type="npp">
			var GridFS = require("GridFS").GridFS;
			var fs = new GridFS("test");

            var p = $("#data");
		    fs.get("test.txt", function(err, data){
                if(err) throw err;
                p.text(data.toString("utf8"));
		      	$.done();
            });
		</script>
	</head>
	<body>
		<p id="data">
		</p>
	</body>
</html>
