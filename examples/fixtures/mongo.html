<html>
	<head>
		<script type="npp">
			var GridFS = require("GridFS").GridFS;
			var fs = new GridFS("test");
			
			nppdom.getElementById("data", function(p){
				fs.get("test.txt", function(err, data){
					if(err) throw err;
					p.html = data.toString("utf8");
					nppdom.done();
				});
			});
		</script>
	</head>
	<body>
		<p id="data">
		</p>
	</body>
</html>
