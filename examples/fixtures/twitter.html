<html>
	<head>
		<script type="npp">
			var http = require("http");
			var util = require("util");

			var options = {
				host: 'search.twitter.com',
		    	port: 80,
		    	path: '/search.json?q=awesome&lang=en&page=1&rpp=25&result_type=recent'
			};

			var data = "";

			http.get(options, function(res){
				res.setEncoding('utf8');

				res.on('data', function(chunk){
					data += chunk;
				});
				
				res.on('end', function(){
					nppdom.$("#feed", function(err, feed){
						if(err) throw err;
						var r = JSON.parse(data);
						r.results.forEach(function(element, index, array){
							var newc = nppdom.createTag("p", element.text);
							feed.append(newc);;
						});
						nppdom.done();
					});
				});
			});		
		</script>
	</head>
	<body>
		<div id="feed">	
		</div>
	</body>
</html>
