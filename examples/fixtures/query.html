<html>
	<head>
		<script type="npp">
			nppdom.getElementById("text", function(p){
				var url = nppdom.createTag("p", nppmeta.req.url);
				var method = nppdom.createTag("p", nppmeta.req.method);
				p.append(url);
				p.append(method);
				nppdom.done();
			});
		</script>
	</head>
	<body>
		<p id="text">
		</p>
	</body>
</html>
